<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="name_div">
            {{ word }}
        </div>
        <div id="app_2">
            <span v-bind:title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息!
            </span>
        </div>
        <div id="app_3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <div id = "app_4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }},
                </li>
            </ol>
        </div>
        
        <div id="app_5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">反转消息</button>
        </div>

        <div id = "app_6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

    </body>

    <script>
        var app = new Vue({
            el: '#name_div',
            data: {
                word: 'hello, world',
            }
        })
        var app_2 = new Vue({
            el: '#app_2',
            data: {
                message:'页面加载于' + new Date().toLocaleString(),
            }
        })
        var app_3 = new Vue({
            el:'#app_3',
            data:{
                seen:true,
            }
        })

        var app_4 = new Vue({
            el:'#app_4',
            data:{
                todos:[
                    { text: '学习JavaScript'},
                    { text: '学习 Vue'},
                    { text:  '整个牛项目'},
                ]
            }
        })

        var app_5 = new Vue({
            el:'#app_5',
            data:{
                message:'Hello Vue.js!',
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app_6 = new Vue({
            el: '#app_6',
            data:{
                message:'Hello Vue!',
            }
        })

    </script>
</html>
